<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable" (click) = "sort('aname')" >Name</th>
        <th class="sortable" (click) = "sort('btype')" >Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr [ngClass]="{warning : sat.shouldShowWarning()}" *ngFor = "let sat of satellites; let i = index">
        <td *ngFor = "let sat of satellites[i] | keyvalue">{{sat.value}}</td>
    </tr>
</table>
